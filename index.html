<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <video autoplay muted loop id="bg-video">
        <source src="https://videos.pexels.com/video-files/855005/855005-hd_1920_1080_30fps.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div class="card">
        <div class="date" id="currentDate"></div>
        <div class="search">
            <input type="text" id="city" placeholder="Enter city name">
            <button id="searchButton" onclick="getWeather()">
                <img src="https://cdn-icons-png.flaticon.com/512/54/54481.png" height="20" width="20">
            </button>
        </div>
        <div class="weather" style="display: none;">
            <div class="weather-icon">
                <img id="weather-icon" src="rain.png" alt="Weather Icon">
            </div>
            <div class="temp-div">
                <h1 class="temp">22Â°C</h1>
            </div>
            <div class="weather-info">
                <h2 class="city">New York</h2>
            </div>
            <div class="details">
                <div class="col">
                    <img src="humidity.png" alt="Humidity Icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png" alt="Wind Icon">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
            <div id="hourly-forecast"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
